<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Tarefa</th>
        <th scope="col">Concluida</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tarefa of list">
        <td>{{ tarefa.id }}</td>
        <td>{{ tarefa.tarefa }}</td>
        <td>{{ tarefa.concluida }}</td>
      </tr>
    </tbody>
  </table>
</div>
