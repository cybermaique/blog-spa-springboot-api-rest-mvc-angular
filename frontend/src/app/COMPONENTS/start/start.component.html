<div class="container">
    <button class="btn btn-primary" [routerLink]="['/adicionar']" routerLinkActive="router-link-active" >Adicionar</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Tarefa</th>
        <th scope="col">Concluida</th>
        <th>#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tarefa of list">
        <td>{{ tarefa.id }}</td>
        <td>{{ tarefa.tarefa }}</td>
        <td>{{ tarefa.concluida }}</td>
        <td>
            <button class="btn btn-danger">Excluir</button>
            <button class="btn btn-warning" [routerLink]="['/editar',tarefa.id]" routerLinkActive="router-link-active" >Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
